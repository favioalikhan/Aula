{% extends "base.html" %}
{% load wagtailcore_tags %}
{% block footer %}{% endblock %}
{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6">Módulos de {{ programa.titulo }}</h1>
    <div class="grid gap-4 md:grid-cols-2">
        {% for modulo in modulos %}
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">{{ modulo.titulo }}</h2>
            <p class="text-gray-600 mb-4">{{ modulo.descripcion|richtext }}</p>
            <a href="{{ modulo.url }}" class="text-blue-500 hover:underline">Ver más detalles</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
