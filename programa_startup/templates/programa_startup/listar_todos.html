{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mx-auto p-4 max-w-6xl">
    <h1 class="text-4xl font-bold text-center mb-8">Nuestra Comunidad</h1>
    <div class="w-full">
        <!-- Tabs List -->
        <div id="tabs" class="grid w-full grid-cols-3 mb-4">
            <button id="btn-emprendedores" data-tab="emprendedores" class="tab-button py-2 px-4 text-center bg-blue-500 text-white">Emprendedores</button>
            <button id="btn-mentores" data-tab="mentores" class="tab-button py-2 px-4 text-center bg-gray-200">Mentores</button>
            <button id="btn-startups" data-tab="startups" class="tab-button py-2 px-4 text-center bg-gray-200">Startups</button>
        </div>

        <form method="GET" class="relative w-full group mb-4">
            <div class="flex items-center w-full rounded-full">
              <!-- Search icon -->
              <div class="absolute flex items-center pl-3">
                <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" aria-hidden="true" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
              </div>
          
              <!-- Search input -->
              <input type="search" maxlength="40" id="search-input" class="block rounded-full w-full p-4 px-12 text-sm text-gray-900 border border-transparent focus:border-blue-500 focus:ring-0 bg-transparent dark:bg-transparent dark:placeholder-gray-400 dark:text-white" placeholder="Buscar emprendedor"/>
            </div>
        </form>
        
        <!-- Contenido de las pestañas -->
        <div id="tab-content">
            <!-- Contenido inicial de la pestaña activa se cargará aquí mediante AJAX -->
        </div>

    </div>
</div>

{% endblock %}
{% block extra_js %}
    <script type="text/javascript" src="{% static 'aula/js/listar_todos.js' %}"></script>
{% endblock %}
